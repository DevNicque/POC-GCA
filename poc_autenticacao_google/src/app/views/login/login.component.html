<div class="p-grid p-justify-center card">
  <div class="p-col-10 p-sm-6 p-md-4">
    <p-card>
      <div class="p-grid">
        <div class="p-col-12 text-center">
           <i class="fas fa-globe-americas fa-4x" style="color: #FFFFFF;"></i>
          <h2>GCA</h2>
        </div>
        <div class="p-col-12">
          <label for="">User:</label>
          <input
            [(ngModel)]="requestLogin.login"
            class="p-col-12"
            type="text"
            pInputText
          />
        </div>
        <div class="p-col-12">
          <label for="">Password:</label>
          <input
            [(ngModel)]="requestLogin.password"
            class="p-col-12"
            type="password"
            pInputText
          />
        </div>
        <div class="p-col-12">
          <button
            (click)="doLogin()"
            pButton
            type="button"
            label="Login"
            class="p-col-12"
            style="background-color: #1E90FF; border-color: #1E90FF;"
            
          ></button>
        </div>
        <div class="p-col-12 text-center">
          <button
            (click)="doLogin()"
            pButton
            type="button"
            label="Login with Google"
            class="p-col-6"
            style="background-color: #ff0000f1; border-color: #ff0000f1;"
          ></button>
        </div>
      </div>
    </p-card>
  </div>
</div>
